name: Manual Destroy

on:
  workflow_dispatch:

env:
  TF_CLOUD_ORGANIZATION: "MavoyanCapstoneProject"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "capstone-project-terraform-github-actions"
  CONFIG_DIRECTORY: "./"
  
jobs:
  destroy_workspace:
    runs-on: ubuntu-latest
    name: Destroy Terraform workspace
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: terraform destroy
        uses: dflook/terraform-destroy@v1
        id: first_try
        continue-on-error: true
        with:
          path: .
          workspace: ${{ github.head_ref }}

      - name: Retry failed destroy
        uses: dflook/terraform-destroy@v1
        if: ${{ steps.first_try.outputs.failure-reason == 'destroy-failed' }}
        with:
          path: .
          workspace: ${{ github.head_ref }}

      - name: Show Terraform Link
        run: |
          echo "Terraform Cloud Plan: ${{ steps.plan-run.outputs.run_link }}"